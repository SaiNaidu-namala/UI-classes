<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var data=[34,55,78,90,12,56];
        var temporary=[];
        for (var i=0;i<data.length;i++){
            var result=data[i]*2;
            temporary.push(result);
        }
        console.log(temporary);
    </script>


    <script>
        var data=[20,50,63,45,89,85];
        var simple=data.map((value)=>{
            return (value*2);
        })
        console.log(simple);
    </script>
