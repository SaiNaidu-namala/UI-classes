<body>
    <script>
        var data=[];
        var n=prompt("enter array length");
        n=parseInt(n);
        for(i=0;i<n;i++){
            data[i]=prompt("enter value"+i);
            data[i]=parseInt(data[i]);
            var sum=0
        }
        for(i=0;i<data.length;i++){
            if(data[i]%2==0){
            sum=sum+data[i];
        }
    }
        console.log(data);
        console.log("sum of array ="+sum);
    </script>
</body>
