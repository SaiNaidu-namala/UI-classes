<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt method</title>
</head>
<body>
    <script>
        a=prompt("enter a value : ");
        a=parseInt(a);
        b=prompt("enter b value : ");
        b=parseInt(b);
        res=a+b;
        console.log("sum " +res);
    </script>
</body>
</html>
