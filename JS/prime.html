<body>
    <script>
        var n=prompt("enter any number");
        n=parseInt(n);
        var count=0;
        for(i=1;i<=n;i++){
            var rem=n%i;
            if(rem==0){
                count++;
            }
        }
        console.log("zero count:"+count);
        if(count==2){
            console.log("its aprime number");
        }else{
            console.log("not a prime number")
        }

    </script>
</body>
