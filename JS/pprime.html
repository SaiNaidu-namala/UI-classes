<body>
    <script>
        var n =prompt("enter any number");
        n=parseInt(n);
        var count=0;
        for(i=1;i<=n;i++){
        for(i=2;i<=n;i++);{
        var rem=n%i;
        if(rem==0){
            count++;
        }
        if(count!=0){
            break; 

         }
        }
        }
    
    console.log(count)
    if(count==0){
        console.log("its a prime number");
    }else{
        console.log("its not a prime number");
    }
        
    </script>
</body>
