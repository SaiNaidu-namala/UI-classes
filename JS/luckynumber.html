<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter any number");
        n=parseInt(n);
        var sumofnumbers=0;
        while(n>0){
            var rem=n%10;
            sumofnumbers+=rem;
            n=n/10;
            n=parseInt(n);
            if(n==0&&sumofnumbers>9){
                n=sumofnumbers;
                sumofnumbers=0;
            }
        }
        console.log("lucky no is : "+sumofnumbers);
        
    </script>
</body>
</html>
