<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block </title>
    <style>
        .abc{
            background-color: yellow;
            border: 1px solid;
            display: block;
            width: 200px;
        }
        div{
            width: 150px;
            height: 150px;
            border: 1px solid;
            margin-top: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <span>Sunday</span>
    <span>monday</span>
    <span class="abc">tuesday</span>
    <span>wednesday</span>
    <span>thrusday</span>
    <span>friday</span>
    <span>saturday</span>

    <div>one</div>
    <div>one</div>
    <div>one</div>
    <div>one</div>
</body>
</html>
